<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <label>Meal Cost</label>
        <input type="number" id="mealCost">
        <label>Tip Percentage</label>
        <input type="number" id="tipPercentage" placeholder="0.1 for 10%">
        <label>How many people were eating?</label>
        <input type="number" id="peopleEating">
        <button type="button" onclick="calculateTip();">Submit</button>
    </div>

    <section id="showResult" style="display: flex; flex-direction: column; justify-content: center; margin: 0 auto; max-width: 70%;">
        <p id="desc" style="text-align: center;"></p>
        <p id="total" style="text-align: center;"></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
